<h2>Posts</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <ul ng-repeat="post in posts.posts">
                <li ng-click="posts.chargePost(post)">{{ post._id }}</li>
            </ul>
        </div>
        <div class="col-lg-8">
            <div class="form">
                <form method="post" id="contactFrm" name="contactFrm">
                    <label for="id">ID: {{ posts.editPost._id }}</label><br />
                    <label for="users">User: {{ posts.editPost.user }}</label><br />
                    <label for="date">Date: {{ posts.editPost.date }}</label>
                    <input type="text" required="" ng-model="posts.editPost.title" class="txt">
                    <input type="text" required="" ng-model="posts.editPost.desc" class="txt">
                    <textarea type="text" class="txt_3" rows="15" ng-model="posts.editPost.body"></textarea>
                    <input type="submit" value="submit" ng-click="posts.managePost(posts.editPost)" class="txt2">
                    <input type="submit" value="reset" ng-click="posts.resetPost()" class="txt2">
                    <input type="submit" value="Delete" ng-click="posts.deletePost(posts.editPost)" class="txt2">
                    <div class="alert alert-success" ng-show="posts.success">
                        <strong>Success!</strong> {{ posts.message }}
                    </div>
                    <div class="alert alert-danger" ng-show="posts.error">
                        <strong>Error!</strong> {{ posts.message }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
