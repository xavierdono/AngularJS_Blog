<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="/angular-material/angular-material.css">
    <link rel="stylesheet" href="app.css">

    <title>BlogJS - Admin</title>

</head>

<body ng-app="admin" layout="column">

    <md-toolbar>
        <h3>BlogJS - Admin</h3>
    </md-toolbar>

    <div layout="row" flex>

        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <md-list>
                <md-list-item>
                    <md-button href="#!/posts">Posts</md-button>
                </md-list-item>
                <md-list-item>
                    <md-button href="#!/users">Users</md-button>
                </md-list-item>
                <md-list-item>
                    <md-button href="#!/deconnexion">DÃ©connexion</md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content id="content">
            <div ng-view></div>
        </md-content>

    </div>

    <!-- Angular JavaScript -->
    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/angular-aria/angular-aria.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-material/angular-material.js"></script>

    <!-- App JavaScript -->
    <script src="app.js"></script>
    <script src="core/basicauth.service.js"></script>
    <script src="core/user.service.js"></script>
    <script src="auth/auth.controller.js"></script>
    <script src="posts/posts.controller.js"></script>
    <script src="users/users.controller.js"></script>
    <script src="deconnexion/deconnexion.controller.js"></script>

    <script src="../post.service.js"></script>

</body>

</html>
